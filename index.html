<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Planet Deathmatch</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>  
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/WebGL.json", {onProgress: UnityProgress});
	  
	  var download_native = function() {
		     if (window.navigator.userAgent.indexOf("Windows")!= -1) window.location = "windows.zip";
		else if (window.navigator.userAgent.indexOf("Mac")    != -1) window.location = "osx.zip";
		else if (window.navigator.userAgent.indexOf("Linux")  != -1) window.location = "linux.zip";
		else                                                         alert("Unknown Operating System!");
	  }
    </script>
	<style>
		body {background: #bacdd0;}
	</style>
  </head>
  <body>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 1280px; height: 720px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">Planet Deathmatch<!-- (<a href="javascript:download_native();">Download</a>)--></div>
      </div>
    </div>
  </body>
</html>
